<div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-4">Conta Origem</h4>
  
      <form>
        <!-- Linha CPF e botões -->
        <div class="row mb-3 align-items-end">
          <div class="col-8">
            <label for="cpf" class="form-label">Digite o CPF:</label>
            <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" />
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-info w-100">Pesquisar</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning w-100">Limpar</button>
          </div>
        </div>
  
        <hr />
  
        <!-- Campos de resultado -->
        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Conta Classic</label>
            <input type="text" class="form-control" readonly />
          </div>
          <div class="col-6">
            <label class="form-label">Limite</label>
            <input type="text" class="form-control" readonly />
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Conta Platinum</label>
            <input type="text" class="form-control" readonly />
          </div>
          <div class="col-6">
            <label class="form-label">Limite</label>
            <input type="text" class="form-control" readonly />
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Percentual de aumento</label>
            <input type="text" class="form-control" readonly />
          </div>
          <div class="col-6">
            <label class="form-label">Diferença entre limites</label>
            <input type="text" class="form-control" readonly />
          </div>
        </div>
      </form>
    </div>
  </div>
